version: '3.9'

services:
  postgres:
    image: postgres:15
    container_name: outbox-relayer-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U dev -d devdb" ]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: outbox-relayer-redis
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redisdata:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  outbox-relayer:
    build: .
    container_name: outbox-relayer
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: "5432"
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DATABASE: devdb

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_TTL: "300s"

    ports:
      - "8080:8080"
    command: [ "./outbox-relayer" ]

volumes:
  pgdata:
  redisdata:
